<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closest ancestors</title>
    <style>
        .grandParent{
            padding: 20px;
            background-color: red;
        }
        .parent{
            padding: 10px;
            background-color: brown;
        }
        .child{
            padding: 5px;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="grandParent">
        Grand Parent
        <div class="parent">
            Parent
            <div class="child">
                Child
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
